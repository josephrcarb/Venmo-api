<html>
  <head>
    <title>Flask Intro - Home page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="container">
      <h1>Welcome, proceed to login page.</h1>
      <br>
      <form action="" method="post">
        <input class="btn btn-default" type="submit" name="goto_login" value="Login">
      </form>
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
    </div>
  </body>
</html>
