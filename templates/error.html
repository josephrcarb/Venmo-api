<html>
  <head>
    <title>V-History Error</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="container">
      <h1 class="stroke">Error Recieved</h1>
      <h2>Inputted credentials or access code was incorrect, or another error occured.</h2>
      <h2>Please try again.</h2>
      <form action="" method="post">
        <input class="btn btn-default" type="submit" value="Try Again">
      </form>
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
    </div>
  </body>
</html>
